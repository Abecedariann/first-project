<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>log-in</title>
    <link rel="stylesheet" href="css/sign.css">
    <script language="JavaScript" src="js/goto.js"></script>
</head>
<body onload="tip()">
    <header>
        <div class="header-line"></div>
    </header>
    <div class="content">
        <!--<img class="content-logo" src="img/form_logo.png" alt="logo">-->
        <h1 class="content-title">登录</h1>
        <div class="content-form">
            <form method="post" action="" >
                <div id="change_margin_1">
                    <input class="user" type="text" name="user" id="name"  placeholder="请输入用户名" onblur="lostfocus1()">
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p id="remind_1"></p>
                <div id="change_margin_2">
                    <input class="password" type="password" id="password" placeholder="请输入密码" onblur="lostfocus2()">
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p id="remind_2"></p>
                <div>
                    <input class="content-form-signup" type="button" onclick="check()" value="登录" >
                </div>
            </form>
        </div>
        <div class="content-login-description">没有账户？</div>
        <div><a class="content-login-link" href="sign up.html">注册</a></div>
    </div>
<!--<script src="js/common_form_test.js"></script>-->
</body>
</html>·
