<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign-up</title>
    <link rel="stylesheet" href="css/sign.css">
    <script language="JavaScript" src="js/goto.js"></script>
</head>
<body>
    <header>
        <div class="header-line"></div>
    </header>
    <div class="content">
        <!--<img class="content-logo" src="img/form_logo.png" alt="logo">-->
        <h1 class="content-title">创建账户</h1>
        <div class="content-form">
            <form method="post" action="" >
                <div id="change_margin_1">
                    <input class="user" type="text" name="user" id="addname" placeholder="请输入用户名" onblur="addlostfocus1()" >
                    <!--<p id="remind_1"></p>-->
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p id="remind_1"></p>
                <div id="change_margin_2">
                    <input class="password" type="password" name="password" id="addpassword" placeholder="请输入密码" onblur="addlostfocus2()" >
                    
                </div>
                <!-- input的value为空时弹出提醒 -->
                <p id="remind_2"></p>
                <div id="change_margin_3">
                    <input class="content-form-signup" type="button" value="创建账户" onclick="add()">
                </div>
            </form>
        </div>
        <div class="content-login-description">已经拥有账户？</div>
        <div><a class="content-login-link" href="sign in.html">登录</a></div>
    </div>
    
<!--<script src="js/sign.js"></script>-->
</body>
</html>
